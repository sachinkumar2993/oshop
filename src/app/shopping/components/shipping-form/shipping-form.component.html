<form #f="ngForm">
    <div class="form-group">
        <label for="title">Name</label>
        <input #name="ngModel" [(ngModel)]="shipping.name" name="name" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="price">Address</label>
        <div class="input-group mb-3">
            <input #line1="ngModel" placeholder="line1" [(ngModel)]="shipping.addLine1" name="line1" id="line1" type="text" class="form-control" required >
        </div>
        <div class="alert alert-danger" *ngIf="line1.touched && line1.invalid">
            <div *ngIf="line1.errors?.required">line1 is required</div>
            <!--<div *ngIf="price.errors?.min">Price should be 0 or higher</div>-->
        </div>
        <br>
        <div class="input-group mb-3">
            <input #line2="ngModel" placeholder="line2" [(ngModel)]="shipping.addLine2" name="line2" id="line2" type="text" class="form-control" required >
        </div>            
    </div>
    <div class="form-group">
        <label for="category">City</label>
        <div class="input-group mb-3">
            <input #city="ngModel" placeholder="city" [(ngModel)]="shipping.city" name="city" id="city" type="text" class="form-control" required >
        </div>
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
            city is required
        </div>
    </div>
    <button (click)="placeOrder()"
    [disabled]="!f.valid"
    class="btn btn-secondary">PlaceOrder</button>
</form>
