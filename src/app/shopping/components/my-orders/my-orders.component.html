<h1>My Orders</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Order Id</th>
            <th>Customer Name</th>
            <th>Date of Order</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of orders$ | async">
            <td>{{o.orderId}}</td>
            <td>{{o.username}}</td>
            <td>{{o.dateCreated | date}}</td>
            <td>
                <a [routerLink]="['/my-order-details/',o.orderId]">View</a>
            </td>
        </tr>
    </tbody>
</table>
