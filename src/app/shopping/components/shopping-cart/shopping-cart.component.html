<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart">
    <p>You have {{cartCount}} items in your cart
        <button 
        *ngIf="cartCount"
        (click)="clearCart()"
        class="btn btn-light btn-sm">Clear cart</button>        
    </p>    
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="text-center" style="width: 230px;">Quantity</th>
                <th class="text-right" style="width: 200px;">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of cart.items">
                <ng-container *ngIf="i.quantity!=0">
                    <td>
                        <div [style.backgroundImage]="'url('+i.product.imageUrl+')'" class="thumbnail"></div>
                    </td>
                    <td>{{i.product.title}}</td>
                    <td>
                        <product-quantity [product]="i.product" [shopping-cart]="cart"></product-quantity>
                    </td>
                    <td class="text-right">{{currency+i.totalPrice}}</td>
                </ng-container>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th class="text-right">{{currency+cart.totalPrice}}</th>
            </tr>
        </tfoot>
    </table>
    <a 
        *ngIf="cartCount"
        routerLink="/check-out"
        class="btn btn-secondary">Check Out</a>    
</div>
